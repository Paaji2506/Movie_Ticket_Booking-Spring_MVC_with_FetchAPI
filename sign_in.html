	<div class="container_signup_signin" id="container_signup_signin">
		<div class="form-container sign-up-container">
			<form id="sign-up-form">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="http://www.facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="http://www.google.com" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="http://www.linkedin.com" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span >or use your email for registration</span>
				<input name="uname" type="text" placeholder="Name" id="uname" required/>
				<input name="uemail" type="email" placeholder="Email" id="uemail" required />
				<input name="upsw" type="password"  placeholder="Password" id="upsw" required/>
				<input name="ucpsw" type="password" placeholder="Confirm Password" id="ucpsw" required>
				<input name="umobile" type="number" placeholder="Mobile Number" id="umob" required />
				
				<button type="submit">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form id="sign-in-form" style="color: var(--theme-title);">
				<h1>Sign In</h1>
				<div class="social-container">
					<a href="http://www.facebook.com" class="social" style="color: var(--theme-title);"><i class="fab fa-facebook-f"></i></a>
					<a href="http://www.google.com" class="social" style="color: var(--theme-title);"><i
							class="fab fa-google-plus-g"></i></a>
					<a href="http://www.linkedin.com" class="social" style="color: var(--theme-title);"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input name="sign-in-email" type="email" placeholder="Email" id="log_email" />
				<input name="sign-in-passwd" type="password" placeholder="Password" id="log_psw" />
				<a href="forgetpswd.html">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your login details</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">

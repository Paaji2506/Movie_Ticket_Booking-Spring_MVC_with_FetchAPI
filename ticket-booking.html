<head>

	<link rel="stylesheet" href="css/seatbooking.css">

</head>

<body style="background-image: url(images/bg4.jpg);">

    <br><br><br><br>

	<div class="movdate">
	<table cellspacing="10px" cellpadding="15px">
	<tr>
   <td><label>Date :</label></td>
	<td><input type="date" id="movdt" ></td>
	</tr>
   <br>
   <tr>
   <td><label>Show Timing : </label></td>
	<td><select id="movshow">
		<option value="none" selected disabled hidden>Select Show Timing</option>
		<option value="09:15 AM">09:15 AM</option>
		<option value="12:15 PM">12:15 PM</option>
		<option value="03:15 PM">03:15 PM</option>
		<option value="06:15 PM">06:15 PM</option>
		<option value="09:15 PM">09:15 PM</option>
	</select></td>
	</tr>
	</table>
	</div>

<div class="content">
	<h2>Seat Booking</h2>
	<div class="main">
		<div class="demo">
			<div id="seat-map">
				<div class="front">SCREEN</div>					
			</div>
			<div class="booking-details">
				<ul class="book-left">
					<li>Movie </li>
					
					<li>Tickets</li>
					<li>Total</li>
					<li>Selected Seats</li>
				</ul>
				<ul class="book-right">
					<li>: Commando 3</li>
					
					<li>: <span id="counter">0</span></li>
					<li>: <b><i>RS.</i><span id="total">0</span></b></li>
				</ul>
				<div class="clear"></div>
				<ul id="selected-seats" class="scrollbar scrollbar1"></ul>
			
						
				<div id="legend"></div>
			</div>
			

			<script type="text/javascript">
				var price = 110; //price
				var invoice;
				var quan;
				$(document).ready(function () {
					var $cart = $('#selected-seats'), //Sitting Area
						$counter = $('#counter'), //Votes
						$total = $('#total'); //Total money

					
                        
					var sc = $('#seat-map').seatCharts({
						map: [ //Seating chart
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'__________',
							'aaaaaaaa__',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'__aaaaaa__'
						],
						naming: {
							top: false,
							getLabel: function (character, row, column) {
								return column;
							}
						},
						legend: { //Definition legend
							node: $('#legend'),
							items: [
								['a', 'available', 'Available'],
								['a', 'unavailable', 'Sold'],
								['a', 'selected', 'Selected']
							]
						},
						click: function () { //Click event
							if (this.status() == 'available') { //optional seat
								$('<li>R-' + (this.settings.row + 1) + '	S-' + this.settings.label + '</li>')
									.attr('id', 'cart-item-' + this.settings.id)
									.data('seatId', this.settings.id)
									.appendTo($cart);

						

								$counter.text(sc.find('selected').length + 1);
								quan = sc.find('selected').length + 1;
								sessionStorage.setItem("quan",quan);
								$total.text(recalculateTotal(sc) + price);
                                invoice = recalculateTotal(sc) + price;
								
							    sessionStorage.setItem("invoice",invoice);
								
								return 'selected';
							} else if (this.status() == 'selected') { //Checked
								//Update Number
								$counter.text(sc.find('selected').length - 1);
								//update totalnum
								$total.text(recalculateTotal(sc) - price);

								//Delete reservation
								$('#cart-item-' + this.settings.id).remove();
								//optional
								return 'available';
							} else if (this.status() == 'unavailable') { //sold
								return 'unavailable';
							} else {
								return this.style();
							}
						}
					});
					//sold seat
					sc.get(['1_2', '4_4', '4_5', '6_6', '6_7', '8_5', '8_6', '8_7', '8_8', '10_1', '10_2']).status(
						'unavailable');

				});
				//sum total money
				function recalculateTotal(sc) {
					var total = 0;
					sc.find('selected').each(function () {
						total += price;
					});
					return total;
				}
			</script>
		</div>
	

   </div>

    
    </div>
  
	<a id="nextbtn" class="nxtbtn" onclick="book(invoice)">Next</a>
</form>


<script src="js2/seat_booking.js"></script>
</body>

</html>

        <tr>

         <td></td>

        </tr>

        </tr>
        </tr>
        <tr>
            <td><label>Address : </label></td>
            <td><input type="textarea" placeholder="Enter Theater Address" name="thadd" id="thadd" ></td>
           
        </tr><tr>
            <td><label>Image : </label></td>
            <td><input type="file" name="thimg" id="thimg" ></td>
           
        </tr>

        <tr>
            
            <td><input type="submit" class="regbtn" value="Save"></td>
            <td><input type="reset" class="regbtn" value="Clear"></td>
            
        </tr>

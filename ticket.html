	 <div class="thContainer">
		<table align="center" cellpadding="10px" cellspacing="10px">
		   <form id="ticketForm" onsubmit="bookticket()" action="payment.html">
			<h1 style="text-align: center;">Add Details</h1>
			<br>
			<tr>
			 <td><label>Date: </label></td>
			 <td><input type="date" name="uname" id="tcdate" required></td>
			</tr>
			<tr>
				<td><label>Theater : </label></td>
				<td><select id="tcth" onclick="disth()" style="width: 200px; height: 35px;">
					  <option value="none" selected disabled hidden>Select a Theater</option>
					<option>Theater</option>
				 </select>
				
			</tr>

			<tr>
				<td><label>Seat type : </label></td>
				<td><select id="tctype" style="width: 200px;height: 35px;">
					<option value="none" selected disabled hidden>Select Seat Type</option>
					<option value="Second">Second -  30</option>
					<option value="Dress Circle">Dress Circle - 60</option>
					<option value="Balcony">Balcony - 100</option>
					<option value="Box">Box - 120</option>
				 </select>
				
			</tr>

			 <tr>
				<td><label>Seats : </label></td>
				<td><input type="number" placeholder="Enter Seats"  id="tcseat" required></td>
			   </tr>
			<tr>
				
				<td><input type="submit" class="regbtn" value="Buy"></td>
				<td><input type="reset" class="regbtn" value="Clear"></td>
				
			</tr>
	
	
		   </form>
		</table>
